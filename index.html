<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
</head>
<body>
    <div> input number to get data from blockchain </div>
    <input id="getMsgInput">
    <button onclick="getMsg()"> getMsg </button>
    <div id="getMsgDiv"></div>

    <br><br><br>

    <div> input message to store onto the blockchain </div>
    <input id="sendMsgInput">
    <button onclick="sendMsg()"> sendMsg </button>
    <div id="hashDiv"></div>
    <div id="nonceDiv"></div>
</body>
</html>

<script>

    const Web3 = require('web3')
    web3 = new Web3(new Web3.providers.HttpProvider('https://rinkeby.infura.io/2HSUZ74pwuqqG9FGfpCg'))


    function getMsg(){

        // user input
        const getMsgInput = document.getElementById('getMsgInput').value

        const contractAddress = '0xbdff8e485fcdb8f0ac81a45ad349c44faa5322b4'
        const abi = [{"constant":true,"inputs":[],"name":"index","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":false,"inputs":[{"name":"i","type":"uint256"}],"name":"getMsg","outputs":[{"name":"","type":"string"}],"payable":false,"type":"function"},{"constant":false,"inputs":[{"name":"myMsg","type":"string"}],"name":"sendMsg","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"}]
        const myContract = web3.eth.contract(abi).at(contractAddress)

        // call to blockchain
        myContract.getMsg.call(getMsgInput, (err, result) => {
            document.getElementById('getMsgDiv').innerHTML = result
        })

    }


    function sendMsg(){

        // message user wants to send
        const sendMsgInput = document.getElementById('getMsgInput').value

        // Sign Transaction
        const privateKey = new Buffer('505bdbc30b8f84d06dbfb4c780a5504c87a2a13731f11c41c0f9b4247b719985', 'hex')
        const txParams = {
            nonce: '0x' + web3.eth.getTransactionCount('0x5873E7b7F909B4F76ce4B7B3338DB674F1aC3a02').toString(16),
            gasPrice: '0x' + Number(600000).toString(16),
            to: '0xbdfF8E485fCdb8f0Ac81A45ad349c44FAA5322B4',
            gasLimit: '0x' + Number(600000).toString(16),
            chainId: 4,
            data: sendMsgInput
        }
        const tx = new EthereumTx(txParams)
        tx.sign(privateKey)
        const signedTransaction = '0x' + tx.serialize().toString('hex')

        // send transaction
        web3.eth.sendRawTransaction(signedTransaction, (err, hash) => {
            // display hash
            if (err) {
                document.getElementById('hashDiv').innerHTML = 'Error: ' + err
            } else {
                document.getElementById('hashDiv').innerHTML = 'Hash: ' + hash
                document.getElementById('nonceDiv').innerHTML = 'Nonce: ' + web3.eth.getTransactionCount('0x5873E7b7F909B4F76ce4B7B3338DB674F1aC3a02')
            }
        })

    }

</script>
